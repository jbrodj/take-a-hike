<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take a hike</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥¾</text></svg>">
  <script src="https://kit.fontawesome.com/916899d816.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="flex-col" style="visibility: hidden;">
  <header class="main-header">
    <div class="flex-col main-header-content">
      <div class="main-heading-wrapper">
        <h1 aria-hidden="false" class="hidden-heading">Take a hike</h1>
        <div class="main-logo-container flex-col">
          <h2 class="main-logo" aria-hidden="true">ðŸ¥¾</h2>
        </div>
      </div>
      <nav class="main-nav">
        <div class="wrapper">

          <ul class="nav-list flex-row">
            {% if session["user_id"] %}
            <div class="nav-item">
              <li><a href="/users/{{session.get('username')}}/feed">Feed</a></li>
            </div>
            <div class="nav-item">
              <li><a href="/users/{{session.get('username')}}?my-hikes">My hikes</a></li>
            </div>
            <div class="nav-item">
              <li><a href="/new-hike">New hike</a></li>
            </div>
            <div class="nav-item logout-link">
              <li><a href="/logout">Log out</a></li>
            </div>
            {% else %}
            <div class="nav-item">
              <li><a href="/signup">Sign up</a></li>
            </div>
            <div class="nav-item">
              <li><a href="/login">Log in</a></li>
            </div>
            {% endif %}
            <div class="nav-item">
              <li><a href="/users">Users</a></li>
            </div>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper">
      {% block main %}
      {% endblock %}
    </div>
  </main>
  <footer class="main-footer flex-col">
    <p>Created by <a href="http://brodieday.com" target="blank" class="underline-link">J Brodie Day</a> for CS50</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/static/js/ready.js"></script>
</body>
</html>
