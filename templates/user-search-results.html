{% if user_list == 'no_match' %}
<div class="search-results-container content-block">
  <div class="search-results-list">
    <p>There are no usernames similar to {{query}}</p>
  </div>
</div>
{% else %}
<div class="search-results-container">
  {% if user_list %}
  <ul class="search-results-list flex-row">
    {% for user in user_list %}
    <li class="user-card-block">
      {% include 'user-card.html' %}
    </li>
    {% endfor %}
  </ul>
</div>
  {% endif %}
{% endif %}
